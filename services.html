<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Emmanuel</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>

    <input type="checkbox" id="check">
    <!-- header -->
    <header>
        <label for="check">
            <i class="fa-solid fa-bars" id="sidebar_btn"></i>
        </label>
        <div class="left_area">
            <h3>Ugwu <span>Emmanuel</span></h3>
        </div>
        <div class="right_area">
            <a href="#" class="contact_btn">Contact Me</a>
        </div>
    </header>
    <!-- header ends -->

    <!-- sidebar starts -->
    <div class="sidebar">
        <center>
            <img src="images/userImage.png" class="profile_pic" alt="user image">
            <h3>Emmanuel</h3>
        </center>
        <a href="index.html"><i class="fa-solid fa-desktop"></i><span>Home</span></a>
        <a href="about.html"><i class="fa-solid fa-info-circle"></i><span>About</span></a>
        <a href="projects.html"><i class="fa-solid fa-list-check"></i><span>Projects</span></a>
        <a href="services.html"><i class="fa-solid fa-hand-holding-hand"></i><span>Services</span></a>
        <a href="contact.html"><i class="fa-solid fa-phone-volume"></i><span>Contact</span></a>
    </div>
    

    <!-- sidebar ends -->


    <!-- main content start -->
    <main>
        <div class="content" id="services">
            <section class="section">
                <h2>Services</h2>
                <p>Welcome to the Services Section.</p>
            </section>
        </div>
     </main>
    <!-- main content ends -->

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get all sidebar links
            const links = document.querySelectorAll('.sidebar a');
            
            // Loop through each link to find the current URL
            links.forEach(link => {
                if (link.href === window.location.href) {
                    link.classList.add('active');  // Add an 'active' class to the current link
                }
            });
        });
    </script>    
 
</body>
</html>
